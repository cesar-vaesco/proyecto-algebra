<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="info-numeracion.html">Sistema de
                            numeración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-capitalize" href="convertidor.html">Conversor de bases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="info-calculadora.html">Números Reales</a>

                        <a class="nav-link text-white" href="calculadora.html">Calculadora</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- Código de calculadora-->
    <div id="calculadora">
        <img src="img/logo-casio.png" class="logo" alt="Casio">

        <!-- Se deja un espacio en blanco para que exista nodeValue -->
        <div class="display"> </div>

        <div id="botones">
            <button class="limpiar" onclick="calculadora('C')">Limpiar</button>

            <button onclick="calculadora(7)">7</button>
            <button onclick="calculadora(8)">8</button>
            <button onclick="calculadora(9)">9</button>
            <button onclick="calculadora('/')">÷</button>

            <button onclick="calculadora(4)">4</button>
            <button onclick="calculadora(5)">5</button>
            <button onclick="calculadora(6)">6</button>
            <button onclick="calculadora('*')">x</button>

            <button onclick="calculadora(1)">1</button>
            <button onclick="calculadora(2)">2</button>
            <button onclick="calculadora(3)">3</button>
            <button onclick="calculadora('-')">-</button>

            <button onclick="calculadora('.')">.</button>
            <button onclick="calculadora(0)">0</button>
            <button onclick="calculadora('=')">=</button>
            <button onclick="calculadora('+')">+</button>
        </div>

        <footer class="copyright">
            Leedeo calculator system 1.0
        </footer>
    </div>
    <script src="js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
